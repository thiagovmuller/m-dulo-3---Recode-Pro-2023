
<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<title>TVM | Clientes</title>
</head>

<body>
	<main>

		<div class="container">
			<div class="topnav responsive nav-container" id="myTopnav">
			<a class="img"><img id="logo" src="../img/logo.png" alt="agenciadeviagens" /></a>
			<a href="../index.html">Home</a>
			<a href="../destino.html">Destinos</a>
			<a href="../promocoes.html">Promoções</a>
			<a href="../contato.html">Contato</a>
			<a href="../clientes/index.html" class="active">Clientes</a>
			<a href="../compras/index.html">Compras</a>
			<a href="../passagens/index.html">Passagens</a>

		</div>


		<section class="container">

			<div class="p-4">
				<a href="cadastrar.html" class="btn btn-primary mb-2 botao1"> Novo Cliente </a>
				<table class="table table-responsive table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col">idCliente</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">DataNasc</th>
							<th scope="col">Telefone</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.idCliente}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${cliente.dataNasc}"></td>
							<td th:text="${cliente.telefone}"></td>
							<td>
								<div class="d-flex">
									<a href="atualizar.html" class="btn btn-secondary btn-edit mb-1">Editar</a>
									<a href="" class="btn btn-danger btn-edit mb-1"	onclick="return confirm('Tem certeza que deseja excluir o cliente?');">Excluir</a>


								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</section>
	</main>
	<footer class="bg-dark text-white text-center py-3">
		<b>&copy; 2023 - TVM Agência de Viagens</b>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
